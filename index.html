<!-- Html page for quiz question with true or false button -->
<html>

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheets/general.css">
    <link rel="stylesheet" href="stylesheets/menu.css">
    <link rel="stylesheet" href="stylesheets/quiz.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="modal-close">&times;</span>
            <p id="modal-text">Some text in the Modal..</p>
        </div>
    </div>

    <div id="container_menu">
        <div class="header">
            <img src="images/logosecreto.jpg" alt="logo" class="logo">
        </div>
        <div class="content">
            <div class="round-box" id="question_amount_picker">
                <p class="text question-amount-picker-title">Selecciona el n√∫mero de preguntas:</p>
                <div class="question-amount-picker-controls">
                    <input type="number" class="text question-amount-picker" id="question_amount">
                </div>
                <div class="question-amount-picker-controls">
                    <button class="button" id="question-amount-button" onclick="beginQuiz()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="container_quiz">
        <div class="header">
            <img src="images/logo.png" alt="logo" class="logo">
        </div>
        <div class="content">
            <div class="question">
                <p class="text" id="question_name">Question name</p>
            </div>
            <div id="answers_container">
                <!-- answers will be created here -->
            </div>
            <div id="counter_container">
                <div id="counter_correct_container">
                    <img src="images/correct.png" alt="correct" class="correct">
                    <a class="text" id="counter_correct">0</a>
                </div>
                <div id="counter_incorrect_container">
                    <img src="images/incorrect.png" alt="incorrect" class="incorrect">
                    <a class="text" id="counter_incorrect">0</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
